name: test-github-actions

on:
  push:
    branches:
      - 'master'
    path:
      - '/web'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: {'hostname'}
        port: {'port'}
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /path/to/my-project
          git reset --hard HEAD^
          git pull